<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>

<nav>
    <div class="nav-bar">

    </div>

<body>

    <div class="happy-valentines">
        <div class="valentines-day-card-back">
            <div>
                <textarea id="message" class="text" placeholder="Happy Valentine's Day!"></textarea>
                <button class="link-button" id="generateLink">Generate Link</button>
                <input class="link-button" type="text" id="link" readonly>
                <button class="link-button" id="copyLink">Copy Link</button>
                <button class="link-button" id="question"><a href="../question-card/card.html">â™¥</a></button>
            </div>
        </div>
        <div class="valentines-day-card">
            <div class="clouds"></div>
            <div class="hearts">
                <div class="heartOne">
                    <div class="left-side"></div>
                    <div class="right-side"></div>
                </div>
                <div class="heartTwo">
                    <div class="left-side"></div>
                    <div class="right-side"></div>
                </div>
                <div class="heartThree">
                    <div class="left-side"></div>
                    <div class="right-side"></div>
                </div>
                <div class="heartFour">
                    <div class="left-side"></div>
                    <div class="right-side"></div>
                </div>
                <div class="heartFive">
                    <div class="left-side"></div>
                    <div class="right-side"></div>
                </div>
            </div>
            <div class="text"><span>Happy Valentine's</br> Day!</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
